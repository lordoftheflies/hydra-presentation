<link rel="import" href="{% static 'polymer/polymer-element.html' %}">
<!-- POLYMER COMPONENTS -->
{% block components %}
{% endblock components %}
<!-- SHARED STYLES -->
{% block styles %}
{% endblock styles %}
<!-- SHARED ICONS -->
{% block icons %}
{% endblock icons %}
<dom-module id="{{ module.name|polymer_case }}">
    <template>
        <style include="{{ module.included_styles }}">
            {% block style %}
            {% endblock style %}

        </style>

        {% block content %}
        {% endblock content %}

    </template>
    <script type="text/javascript">
    (function() {
        'use strict';

        {% block initialize %}
        {% endblock initialize %}

        class {{ module.name|camel_case }} extends {{ module|base }} {
            static get is() { return '{{ module.name|polymer_case }}'; }

            static get properties() {
                return {
                    {% block properties %}
                    {% endblock properties %}

                };
            }

            static get observers() {
                return [
                    {% block observers %}
                    {% endblock observers %}
                ];
            }

            {% block code %}
            {% endblock code %}
        }

        window.customElements.define({{ module.name|camel_case }}.is, {{ module.name|camel_case }});
    })();
    </script>
</dom-module>

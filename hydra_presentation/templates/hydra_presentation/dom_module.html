<link rel="import" href="{% static 'polymer/polymer-element.html' %}">

{% block styles %}
{% endblock styles %}

{% block icons %}
{% endblock icons %}

{% block components %}
{% endblock components %}

<dom-module id="{{ module.name|polymer_case }}">
    <template>
        <style include="{{ included_styles }}">
            {% block style %}
            {% endblock style %}

        </style>
        {% block content %}
        {% endblock content %}
    </template>
    <script>
        class {{ module.name|camel_case }} extends {{ module|base }} {
            static get is() { return '{{ module.name|polymer_case }}'; }

            static get properties() {
                return {
                    {% block properties %}
                    {% endblock properties %}

                };
            }

            static get observers() {
                return [
                    {% block observers %}
                    {% endblock observers %}
                ];
            }

            {% block code %}
            {% endblock code %}
        }

        window.customElements.define({{ module.name|camel_case }}.is, {{ module.name|camel_case }});

    </script>
</dom-module>

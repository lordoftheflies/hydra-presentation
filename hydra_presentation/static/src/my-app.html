<dom-module id="my-app">
    <template>
        <style include="shared-styles">
            :host {
                --app-primary-color: #4285f4;
                --app-primary-text-color: white;
                --app-secondary-color: black;

                --app-overlay-color: #323232;

                display: block;
                height: 100%;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            .error {
                color: red;
                background-color: transparent;
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            .warning {
                color: yellow;
                background-color: transparent;
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            .success {
                color: green;
                background-color: transparent;
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            .notification {
                color: white;
                background-color: transparent;
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            .main-toolbar {
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            #mainToast > paper-fab {
                position: absolute;
                top: -20px;
                right: -20px;

                --paper-fab-background: var(--app-overlay-color);

            }

            #mainToast > iron-list {

            }

            #mainToast {
                max-height: 50vh;
            }

        </style>

        <plutonium-allauth-authentication
                id="auth"
                authenticated="{{authenticated}}"
                user-info-endpoint-url="[[userInfoEndpointUrl]]"
                log-out-endpoint-url="[[logOutEndpointUrl]">

        </plutonium-allauth-authentication>
        <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>
        <iron-ajax url="http://localhost:3000/applications" method="GET" last-response="{{applications}}" auto></iron-ajax>

        <app-location
                route="{{route}}"
                url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route
                route="{{route}}"
                pattern="[[rootPath]]:page"
                data="{{_routeData}}"
                tail="{{_subroute}}">
        </app-route>

        <div class="layout-container" hidden$="[[authenticated]]">
            <app-header-layout id="publicLayout" fullbleed>
                <app-header slot="header" fixed shadow>
                    <app-toolbar>
                        <div main-title>[[mainTitle]]</div>
                    </app-toolbar>
                </app-header>
                <iron-pages
                        selected="[[_page]]"
                        attr-for-selected="name"
                        fallback-selection="login"
                        role="main">
                    <my-login
                            name="login"
                            remember-me
                            login-endpoint-url="[[loginEndpointUrl]]"
                            forgotten-password-url="[[rootPath]]forgotten-password"
                            registration-url="[[rootPath]]registration">

                    </my-login>
                    <my-registration
                            name="registration"
                            registration-endpoint-url="[[registrationEndpointUrl]]"
                            forgotten-password-url="[[rootPath]]forgotten-password"
                            login-url="[[rootPath]]login">
                    </my-registration>
                    <my-forgotten-password
                            name="forgotten-password"
                            forgotten-password-endpoint-url="[[forgottenPasswordEndpointUrl]]"
                            login-url="[[rootPath]]login"
                            registration-url="[[rootPath]]registration">
                    </my-forgotten-password>
                    <my-view404 name="view404"></my-view404>

                </iron-pages>


            </app-header-layout>
        </div>

        <div hidden$="[[!authenticated]]">
            <app-drawer-layout id="secureLayout" fullbleed narrow="{{narrow}}">
                <!-- Drawer content -->
                <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                    <!--<app-toolbar class="">Menu</app-toolbar>-->
                    <my-application-info
                            class="hud-component"
                            logo-src="images/logo.png"
                            title="[[mainTitle]]">

                    </my-application-info>
                    <iron-selector selected="[[_page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                        <a name="view1" href="[[rootPath]]view1">View One</a>
                        <a name="view2" href="[[rootPath]]view2">View Two</a>
                        <a name="view3" href="[[rootPath]]view3">View Three</a>
                        <a name="components-demo" href="[[rootPath]]components-demo">Components</a>
                    </iron-selector>
                </app-drawer>

                <!-- Main content -->
                <app-header-layout has-scrolling-region>
                    <app-header slot="header" shadow fixed>
                        <app-toolbar class="main-toolbar">
                            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                            <div main-title>[[mainTitle]]</div>
                            <!--<div>-->
                            <!--<label>[[storedUser.name]]</label>-->
                            <!--<paper-icon-button icon="my-icons:lock-open" on-tap="logOut"></paper-icon-button>-->
                            <!--</div>-->
                            <div>
                                <paper-badge for="notificationMenu" label="[[notifications.length]]" hidden="[[!notifications.length]]"></paper-badge>
                                <paper-icon-button id="notificationMenu" icon="[[notificationIcon]]" on-tap="showToast"></paper-icon-button>
                            </div>
                            <plutonium-application-selector applications="[[applications]]"></plutonium-application-selector>
                            <plutonium-user-info has-image stored-user="[[storedUser]]"></plutonium-user-info>

                        </app-toolbar>
                    </app-header>

                    <iron-pages
                            selected="[[_page]]"
                            attr-for-selected="name"
                            fallback-selection="view404"
                            role="main">
                        <my-view1 name="view1"></my-view1>
                        <my-view2 name="view2"></my-view2>
                        <my-view3 name="view3"></my-view3>
                        <my-view404 name="view404"></my-view404>

                        <my-components-demo
                                name="components-demo">
                        </my-components-demo>
                    </iron-pages>


                </app-header-layout>


            </app-drawer-layout>
        </div>

        <paper-toast id="mainToast" duration="0">

            <div class="layout horizontal">
                <a on-tap="clear">Clear all</a>
            </div>
            <paper-fab mini icon="my-icons:close" on-tap="hideToast"></paper-fab>

            <template is="dom-repeat" items="[[notifications]]" as="feedback">
                <div tabindex$="[[tabIndex]]" class$="[[feedback.level]]">
                    <div class="flex">[[feedback.message]]</div>
                    <paper-icon-button icon="my-icons:close" on-tap="handleApproveNotification"></paper-icon-button>
                </div>
            </template>

        </paper-toast>
    </template>

    <script>
        // Gesture events like tap and track generated from touch will not be
        // preventable, allowing for better scrolling performance.
        Polymer.setPassiveTouchGestures(true);

        class MyApp extends Plutonium.NavigationHostMixin(Plutonium.SecurityMixin(Plutonium.NotificationConsumerMixin(Polymer.Element))) {
            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {
                    mainTitle: {
                        type: String
                    },

                    userInfoEndpointUrl: {
                        type: String
                    },
                    logOutEndpointUrl: {
                        type: String
                    },
                    loginEndpointUrl: {
                        type: String
                    },
                    registrationEndpointUrl: {
                        type: String
                    },
                    forgottenPasswordEndpointUrl: {
                        type: String
                    },
                };
            }

            static get observers() {
                return [];
            }

            ready() {
                super.ready();
                let self = this;


            }


        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
